<body onload="XMLread()">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">

                    <button class="btn btn-dark" id="soon" onclick=" reasons()">
                        Coming Soon</button>

    <div class="container" style="margin:100px;">

        <div class="col-sm-6 m-md-8" style="margin-bottom: 40px;bottom: 220px;  right:100px;">
            <div class="card col-md-2 w-100" id="card">

                <div class="card-body">

                    <div class="container">
                        <h1 class="card-title" id="title"></h1>

                        <p id="nextSong"></p>
                        <div class="accordion accordion-close" id="accordionHistory" style="margin-bottom: 20px;">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" id="acc_but" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                                        aria-controls="collapseOne">
                                        History
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                    data-bs-parent="#accordionHistory">
                                    <div class="accordion-body">
                                        <ul id="list">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="player">
                            <div class="col-md-7 text-center mt-5">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-dark" id="buttonPause" onclick="Pause()"
                                        style="display:none;border-radius: 50%;">
                                        <i class="fas fa-pause"></i></button>
                                    <button type="button" class="btn btn-dark" id="buttonPlay"
                                        style="border-radius: 50%;" onclick="Play()">
                                        <i class="fas fa-play"></i></button>
                                    <div class="row" style="padding:2px;width: 300px;text-align: center;">
                                        <!-- <i class="fas fa-volume-down col -md-3" style="width:1rem;"></i> -->
                                        <div class="range col-md-8" style="padding-left:50px;text-align: center;">
                                            <input type="range" class="form-range" value="0.5" min="0" max="1"
                                                step="0.01" id="customRange3" oninput="SetVolume(this.value)"
                                                onchange="SetVolume(this.value)" />
                                        </div>
                                        <!-- <i class="fas fa-volume-up col-md-7"></i> -->
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                    <button id=logo class="btn btn-dark" style="margin-left: 366px;">Chat <i id="logo"
                            class="fas fa-comments"></i></button>
                </div>
            </div>

        </div>
        <div id="chat">
            <iframe src="https://www5.cbox.ws/box/?boxid=917512&boxtag=hbfd9d" height="550" width="520"
